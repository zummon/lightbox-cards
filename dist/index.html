<!DOCTYPE html>
<html lang="en" class="uk-background-muted">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Uikit Lightbox Cards</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/uikit@3.17.1/dist/css/uikit.min.css'>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="uk-text-center">
	<a class="uk-button uk-button-text" href="https://zummon.page/" target="_blank">Made by zummon</a>
</div>
<div class="uk-width-xlarge uk-padding uk-margin-auto">
	<div class="uk-child-width-1-2@s" uk-grid uk-lightbox="animation: slide">
		<div class="">
			<a class="uk-display-block uk-link-toggle uk-card uk-card-default uk-card-hover uk-card-small" style="border-radius: 5px;" href="https://images.pexels.com/photos/1757363/pexels-photo-1757363.jpeg?w=640" data-caption="Lorem ipsum">
				<div class="uk-card-media-top uk-inline-clip uk-transition-toggle" style="border-radius: 5px 5px 0px 0px;">
					<!-- https://www.pexels.com/photo/scenic-photo-of-forest-with-sunlight-1757363/ -->
					<img class="uk-transition-scale-up uk-transition-opaque" style="border-radius: 5px 5px 0px 0px;" src="https://images.pexels.com/photos/1757363/pexels-photo-1757363.jpeg?w=640" alt="">
				</div>
				<div class="uk-card-body">
					<h3 class="uk-card-title">Lorem ipsum</h3>
					<p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
				</div>
			</a>
		</div>
		<div class="">
			<a class="uk-display-block uk-link-toggle uk-card uk-card-default uk-card-hover uk-card-small" style="border-radius: 5px;" href="https://images.pexels.com/photos/273935/pexels-photo-273935.jpeg?w=640" data-caption="Et nobis cumque">
				<div class="uk-card-media-top uk-inline-clip uk-transition-toggle" style="border-radius: 5px 5px 0px 0px;">
					<!-- https://www.pexels.com/photo/brown-dessert-273935/ -->
					<img class="uk-transition-scale-up uk-transition-opaque" style="border-radius: 5px 5px 0px 0px;" src="https://images.pexels.com/photos/273935/pexels-photo-273935.jpeg?w=640" alt="">
				</div>
				<div class="uk-card-body">
					<h3 class="uk-card-title">Et nobis cumque</h3>
					<p>Et nobis cumque ad odio, consequatur dignissimos.</p>
				</div>
			</a>
		</div>
		<div class="">
			<a class="uk-display-block uk-link-toggle uk-card uk-card-default uk-card-hover uk-card-small" style="border-radius: 5px;" href="https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg?w=640" data-caption="Cum totam">
				<div class="uk-card-media-top uk-inline-clip uk-transition-toggle" style="border-radius: 5px 5px 0px 0px;">
					<!-- https://www.pexels.com/photo/mountain-covered-snow-under-star-572897/ -->
					<img class="uk-transition-scale-up uk-transition-opaque" style="border-radius: 5px 5px 0px 0px;" src="https://images.pexels.com/photos/572897/pexels-photo-572897.jpeg?w=640" alt="">
				</div>
				<div class="uk-card-body">
					<h3 class="uk-card-title">Cum totam</h3>
					<p>Cum totam recusandae veritatis quod.</p>
				</div>
			</a>
		</div>
		<div class="">
			<a class="uk-display-block uk-link-toggle uk-card uk-card-default uk-card-hover uk-card-small" style="border-radius: 5px;" href="https://images.pexels.com/photos/3454270/pexels-photo-3454270.jpeg?w=640" data-caption="Cupiditate veniam">
				<div class="uk-card-media-top uk-inline-clip uk-transition-toggle" style="border-radius: 5px 5px 0px 0px;">
					<!-- https://www.pexels.com/photo/black-and-white-photography-of-trees-on-a-foggy-day-3454270/ -->
					<img class="uk-transition-scale-up uk-transition-opaque" style="border-radius: 5px 5px 0px 0px;" src="https://images.pexels.com/photos/3454270/pexels-photo-3454270.jpeg?w=640" alt="">
				</div>
				<div class="uk-card-body">
					<h3 class="uk-card-title">Cupiditate veniam</h3>
					<p>Cupiditate veniam quam aperiam placeat deserunt.</p>
				</div>
			</a>
		</div>
	</div>
</div>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/npm/uikit@3.17.1/dist/js/uikit.min.js'></script>
</body>
</html>
